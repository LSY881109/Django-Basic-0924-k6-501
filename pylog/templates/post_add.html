{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>post_add</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>글 작성 임시 화면입니다.</h1>
 <form method="post">
            {% csrf_token %}
    <div>
        <label>제목</label>
        <input name="title" type="text">
    </div>
    <div>
        <label>내용</label>
        <textarea name="content" cols="50" rows="10"></textarea>
    </div>
    <button type="submit">작성</button>
</form>
</body>
</html>
