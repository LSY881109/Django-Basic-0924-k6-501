{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>post_detail</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div id="navbar">
    {% if post.thumbnail %}
        <img src="{{ post.thumbnail.url }}">
    {% endif %}
    <span>{{ post.title }}</span>
</div>
<div id="post-detail">
    <p>{{ post.content }}</p>
</div>
</body>
</html>
